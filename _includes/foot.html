<script src="{{ site.baseurl }}/js/jquery.cookie.js"></script>
<script src="{{ site.baseurl }}/js/main.js"></script>
<script language="javascript">
    {% comment %}
        get all categories of all language and make a map
    {% endcomment %}
    var categories=[];
    {% for category in site.categories %}
        {% capture cat %}{{ category | first }}{% endcapture %}
        categories.push("{{cat}}");
    {% endfor %}
    //console.log(categories);
    
    var CategoryMap={};
    $.each(categories,function(index,item){
        var temp = item.split("_");
        var name = temp[0];
        if(CategoryMap[name] == undefined){
            CategoryMap[name] = {};
        }
        if(temp.length==3){// not English category 
            var lan=temp[1],value=temp[2];
            CategoryMap[name][lan]=value;  
        }
    });
    //console.log(CategoryMap);
    window.CategoryMap=CategoryMap;
    {% if page.lan %}
    $.cookie("lan","{{page.lan}}",{path:'/'}); 
    {% endif %}
</script>
